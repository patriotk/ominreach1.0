<!DOCTYPE html>
<html>
<head>
    <title>Login - OmniReach AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0b 0%, #1a1a2e 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 197, 253, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #93c5fd;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #a0a0b0;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #93c5fd;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(147, 197, 253, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        input::placeholder {
            color: #a0a0b0;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #93c5fd, #c4b5fd);
            border: none;
            border-radius: 12px;
            color: #0a0a0b;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(147, 197, 253, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
            display: block;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            display: block;
        }
        .quick-login-btn {
            background: rgba(147, 197, 253, 0.2);
            border: 1px solid rgba(147, 197, 253, 0.3);
            margin-top: 15px;
            font-size: 14px;
            padding: 10px;
        }
        .quick-login-btn:hover {
            background: rgba(147, 197, 253, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üöÄ Login</h1>
        <p class="subtitle">OmniReach AI Campaign Platform</p>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                id="email" 
                placeholder="Enter your email"
                value="patriot@liquidsmarts.com"
            />
        </div>
        
        <button onclick="loginWithEmail()" id="loginBtn">
            Login
        </button>
        
        <button onclick="quickLogin()" class="quick-login-btn">
            Quick Login (patriot@liquidsmarts.com)
        </button>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // Get the correct backend URL from the page origin
        const BACKEND_URL = window.location.origin;
        
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message ' + type;
        }
        
        async function loginWithEmail() {
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('loginBtn');
            
            if (!email) {
                showMessage('Please enter an email address', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            showMessage('', '');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/quick-login?email=${encodeURIComponent(email)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }
                
                const data = await response.json();
                
                // Save session data
                localStorage.setItem('session_token', data.session_token);
                localStorage.setItem('user', JSON.stringify({
                    id: data.id,
                    email: data.email,
                    name: data.name,
                    role: data.role
                }));
                
                showMessage('‚úÖ Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 500);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('‚ùå ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }
        
        function quickLogin() {
            document.getElementById('email').value = 'patriot@liquidsmarts.com';
            loginWithEmail();
        }
        
        // Allow Enter key to login
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginWithEmail();
            }
        });
        
        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
