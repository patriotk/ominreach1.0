<!DOCTYPE html>
<html>
<head>
    <title>Quick Access - OmniReach AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0b;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            color: #93c5fd;
        }
        button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #93c5fd, #c4b5fd);
            border: none;
            border-radius: 12px;
            color: #0a0a0b;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 1rem;
            transition: transform 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(147, 197, 253, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Quick Access</h1>
        <p>Click below to access the dashboard with test credentials</p>
        
        <button onclick="setTestCredentials()">
            Access Dashboard (Test Account)
        </button>
        
        <button onclick="signInWithGoogle()">
            Sign In with Google
        </button>
        
        <div class="info">
            <strong>Test Account Details:</strong><br>
            Email: test@omnireach.ai<br>
            Role: Admin<br>
            Access: Full platform features
        </div>
    </div>

    <script>
        function setTestCredentials() {
            localStorage.setItem('session_token', 'test_session_omnireach_123');
            localStorage.setItem('user', JSON.stringify({
                id: 'test-user-omnireach',
                email: 'test@omnireach.ai',
                name: 'Test User',
                role: 'admin'
            }));
            alert('âœ… Test credentials set! Redirecting to dashboard...');
            window.location.href = '/dashboard';
        }
        
        function signInWithGoogle() {
            const redirectUrl = window.location.origin + '/dashboard';
            window.location.href = `https://auth.emergentagent.com/?redirect=${encodeURIComponent(redirectUrl)}`;
        }
    </script>
</body>
</html>
