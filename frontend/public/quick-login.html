<!DOCTYPE html>
<html>
<head>
    <title>Quick Login - OmniReach AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0b 0%, #1a1a2e 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 197, 253, 0.2);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #93c5fd; margin-bottom: 1rem; }
        button {
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, #93c5fd, #c4b5fd);
            border: none;
            border-radius: 12px;
            color: #0a0a0b;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 1rem;
            transition: all 0.3s;
        }
        button:hover { transform: translateY(-3px); }
        .status { margin-top: 2rem; padding: 1rem; background: rgba(34, 197, 94, 0.2); border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Quick Login</h1>
        <p style="color: #a0a0b0; margin-bottom: 2rem;">OmniReach AI Campaign Platform</p>
        <button onclick="doLogin()">Login as patriot@liquidsmarts.com</button>
        <div id="status"></div>
    </div>

    <script>
        async function doLogin() {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '<p>‚è≥ Logging in...</p>';
            
            try {
                // Call backend quick-login
                const response = await fetch('http://localhost:8001/api/auth/quick-login?email=patriot@liquidsmarts.com', {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                
                const data = await response.json();
                
                // Save to localStorage
                localStorage.setItem('session_token', data.session_token);
                localStorage.setItem('user', JSON.stringify({
                    id: data.id,
                    email: data.email,
                    name: data.name,
                    role: data.role
                }));
                
                statusEl.innerHTML = '<p class="status">‚úÖ Login successful! Redirecting...</p>';
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
                
            } catch (error) {
                statusEl.innerHTML = '<p style="color: #fca5a5;">‚ùå Login failed. Please try again.</p>';
                console.error('Login error:', error);
            }
        }
    </script>
</body>
</html>
