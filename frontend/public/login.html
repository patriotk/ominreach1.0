<!DOCTYPE html>
<html>
<head>
    <title>Login - OmniReach AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0b 0%, #1a1a2e 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 197, 253, 0.2);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #93c5fd;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #a0a0b0;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(147, 197, 253, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
        }
        input::placeholder {
            color: #a0a0b0;
        }
        button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #93c5fd, #c4b5fd);
            border: none;
            border-radius: 16px;
            color: #0a0a0b;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(147, 197, 253, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            color: #fca5a5;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            color: #86efac;
        }
        .quick-btn {
            margin-top: 2rem;
            padding: 0.8rem;
            background: rgba(147, 197, 253, 0.2);
            border: 1px solid rgba(147, 197, 253, 0.3);
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üöÄ OmniReach AI</h1>
        <p class="subtitle">Login to your account</p>
        
        <input 
            type="email" 
            id="email" 
            placeholder="Enter your email"
            value="patriot@liquidsmarts.com"
        />
        
        <button onclick="login()" id="loginBtn">
            Login
        </button>
        
        <div id="message"></div>
        
        <button onclick="quickLogin()" class="quick-btn">
            Quick Login (patriot@liquidsmarts.com)
        </button>
    </div>

    <script>
        const BACKEND_URL = window.location.origin;
        
        async function login() {
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('loginBtn');
            const msgEl = document.getElementById('message');
            
            if (!email) {
                msgEl.innerHTML = '<div class="error">Please enter an email</div>';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            msgEl.innerHTML = '';
            
            try {
                console.log('Attempting login to:', `${BACKEND_URL}/api/auth/quick-login?email=${email}`);
                
                const response = await fetch(`${BACKEND_URL}/api/auth/quick-login?email=${encodeURIComponent(email)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Login failed');
                }
                
                const data = await response.json();
                console.log('Login successful:', data);
                
                // Save to localStorage
                localStorage.setItem('session_token', data.session_token);
                localStorage.setItem('user', JSON.stringify({
                    id: data.id,
                    email: data.email,
                    name: data.name,
                    role: data.role
                }));
                
                msgEl.innerHTML = '<div class="success">‚úÖ Login successful! Redirecting...</div>';
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 500);
                
            } catch (error) {
                console.error('Login error:', error);
                msgEl.innerHTML = '<div class="error">‚ùå ' + error.message + '</div>';
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }
        
        function quickLogin() {
            document.getElementById('email').value = 'patriot@liquidsmarts.com';
            login();
        }
        
        // Allow Enter key to login
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
