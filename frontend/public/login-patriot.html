<!DOCTYPE html>
<html>
<head>
    <title>OmniReach AI - Login</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0b 0%, #1a1a2e 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #93c5fd, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
        }
        p {
            color: #a0a0b0;
            margin-bottom: 2rem;
        }
        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #93c5fd, #c4b5fd);
            border: none;
            border-radius: 12px;
            color: #0a0a0b;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0.5rem 0;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(147, 197, 253, 0.3);
        }
        .btn-google {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .divider {
            margin: 2rem 0;
            color: #6b6b7b;
            font-size: 0.9rem;
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(147, 197, 253, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #93c5fd;
        }
        .success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸš€ OmniReach AI</h1>
        <p>Welcome back, Patriot!</p>
        
        <div id="success" class="success">
            âœ… Logged in successfully! Redirecting...
        </div>
        
        <button onclick="quickLogin()" class="btn">
            ðŸš€ Quick Access (Click Here)
        </button>
        
        <div class="divider">â€” OR â€”</div>
        
        <button onclick="googleLogin()" class="btn btn-google">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>
        
        <div class="info">
            <strong>Your Account:</strong><br>
            patriot@liquidsmarts.com<br>
            Role: Admin (Full Access)
        </div>
    </div>

    <script>
        const SESSION_TOKEN = 'patriot_session_1762358719322';
        const USER_ID = 'patriot-user-main';
        
        function quickLogin() {
            // Set credentials
            localStorage.setItem('session_token', SESSION_TOKEN);
            localStorage.setItem('user', JSON.stringify({
                id: USER_ID,
                email: 'patriot@liquidsmarts.com',
                name: 'Patriot',
                role: 'admin'
            }));
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        }
        
        function googleLogin() {
            const redirectUrl = window.location.origin + '/dashboard';
            window.location.href = `https://auth.emergentagent.com/?redirect=${encodeURIComponent(redirectUrl)}`;
        }
        
        // Auto-redirect if already logged in
        const existingToken = localStorage.getItem('session_token');
        if (existingToken) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
